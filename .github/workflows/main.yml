name: Tests

on: [ push ]

jobs:
  ci:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          -
            name: "Default"
            ruby: 2.7.7
            gemfile: Gemfile
          -
            ruby: 2.7.7
            gemfile: gemfiles/Gemfile.5.2.gemfile
          -
            ruby: 2.7.7
            gemfile: gemfiles/Gemfile.6.1.gemfile
          -
            ruby: 3.0.5
            gemfile: gemfiles/Gemfile.6.1.gemfile
          -
            ruby: 3.1.3
            gemfile: gemfiles/Gemfile.7.0.gemfile
          -
            ruby: head
            rails: 7.0
            gemfile: gemfiles/Gemfile.7.0.gemfile
          -
            ruby: head
            gemfile: gemfiles/Gemfile.edge.gemfile

    env:
      BUNDLE_GEMFILE: "${{ matrix.gemfile }}"
      BUNDLE_WITHOUT: production
      BUNDLE_JOBS: 3
      BUNDLE_RETRY: 3

    steps:
      -
        name: Checkout Source Code
        uses: actions/checkout@v3
        with:
          fetch-depth: '1'
      -
        name: Install ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      -
        name: Set Bundle ${{ matrix.gemfile }}
        run: |
          gem update --system
          gem install bundler
      -
        name: Bundle Install ${{ matrix.gemfile }}
        run:  bundle install
      -
        name: Run test suite
        run: |
          mkdir -p test/tmp
          bundle exec rake
