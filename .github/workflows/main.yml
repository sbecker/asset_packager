name: Tests

on: [ push ]

jobs:
  ci:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          -
            name: "Default"
            ruby: 2.7.6
            gemfile: Gemfile
          -
            ruby: 2.7.6
            gemfile: gemfiles/Gemfile.4.2-2.7.4
          -
            ruby: 2.7.6
            gemfile: gemfiles/Gemfile.5.2-2.7.4
          -
            ruby: 2.7.6
            gemfile: gemfiles/Gemfile.6.1.gemfile

    env:
      BUNDLE_GEMFILE: "${{ matrix.gemfile }}"
      BUNDLE_WITHOUT: production
      BUNDLE_JOBS: 3
      BUNDLE_RETRY: 3

    steps:
      -
        name: Checkout Source Code
        uses: actions/checkout@v3
        with:
          fetch-depth: '1'
      -
        name: Install ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      -
        name: Set Env 1.17.3 (Default)
        if: ${{ matrix.gemfile == 'Gemfile' }}
        run: gem install bundler:1.17.3
      -
        name: Set Env 1.17.3
        if: ${{ matrix.gemfile == 'gemfiles/Gemfile.4.2-2.7.4' }}
        run: gem install bundler:1.17.3
      -
        name: Set Env 2.x
        if: ${{ matrix.gemfile != 'gemfiles/Gemfile.4.2-2.7.4' }}
        run: |
          gem update --system
          gem install bundler
      -
        name: Bundle Install ${{ matrix.gemfile }}
        run:  bundle install
      -
        name: Run test suite
        run: |
          mkdir -p test/tmp
          bundle exec rake
